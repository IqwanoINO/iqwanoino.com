<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onboarding</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body, html {
        height: 100%;
        background: #f0f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .onboarding-container {
        width: 90%;
        max-width: 400px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
        padding: 30px 20px;
    }

    .slide {
        display: none;
        flex-direction: column;
        align-items: center;
        animation: fade 0.5s;
    }

    .slide.active {
        display: flex;
    }

    .slide img {
        width: 150px;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 22px;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    .buttons button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    @keyframes fade {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .dots {
        margin-top: 15px;
    }

    .dot {
        height: 10px;
        width: 10px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
    }

    .dot.active {
        background-color: #007bff;
    }
</style>
</head>
<body>

<div class="onboarding-container">
    <div class="slide active">
        <img src="https://via.placeholder.com/150" alt="Slide 1">
        <h2>Selamat Datang!</h2>
        <p>Temukan fitur terbaru aplikasi kami dengan mudah.</p>
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/150" alt="Slide 2">
        <h2>Mudah Digunakan</h2>
        <p>Navigasi yang sederhana membuat pengalaman lebih menyenangkan.</p>
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/150" alt="Slide 3">
        <h2>Mulai Sekarang</h2>
        <p>Daftar dan nikmati semua fitur premium kami!</p>
    </div>

    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="buttons">
        <button id="prev" disabled>Sebelumnya</button>
        <button id="next">Berikutnya</button>
    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let current = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
            dots[i].classList.toggle('active', i === index);
        });
        prevBtn.disabled = index === 0;
        nextBtn.textContent = index === slides.length - 1 ? "Mulai" : "Berikutnya";
    }

    prevBtn.addEventListener('click', () => {
        if (current > 0) {
            current--;
            showSlide(current);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (current < slides.length - 1) {
            current++;
            showSlide(current);
        } else {
            alert('Onboarding selesai! Mulai aplikasi...');
        }
    });
</script>

</body>
  </html>
